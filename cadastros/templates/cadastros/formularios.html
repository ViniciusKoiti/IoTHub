{% extends 'cadastros/modelo.html' %}
{% load crispy_forms_tags %}
{% load static %}




{% block conteudo %}
<h3>{{ titulo|default:"Formulario" }}</h3>

<form method="post" class="d-flex align-items-center justify-content-center flex-column">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-success">
        {{ botao_sucesso|default:"Registrar" }}
    </button>


</form>
<a href="{% url 'home' %}">Voltar para a lista</a>
{% endblock %}
