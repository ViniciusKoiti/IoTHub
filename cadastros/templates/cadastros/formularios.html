{% extends 'cadastros/modelo.html' %}
{% load crispy_forms_tags %}
{% load static %}




{% block conteudo %}
<h3>{{ titulo|default:"Formulario" }}</h3>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-success">
        Cadastrar
    </button>


</form>
<a href="{% url 'home' %}">Voltar para a lista</a>
{% endblock %}
