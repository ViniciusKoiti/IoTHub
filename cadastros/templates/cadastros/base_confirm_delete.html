{% extends 'cadastros/modelo.html' %}
{% load static %}

{% block conteudo %}
<h1>{{ titulo|default:"Confirmar Deleção" }}</h1>
<p>Tem certeza de que deseja deletar este item?</p>
<form method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-evenly">
        <button type="submit" class="btn btn-success">
            Excluir
        </button>
    
        <a class="btn btn-danger"  href="{% url 'home' %}">CANCELAR</a>
    </div>
</form>

{% endblock %}
