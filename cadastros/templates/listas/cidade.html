{% extends "cadastros/modelo.html" %}

{% block conteudo %}
<h3>
    <h1>{{ titulo|default:"Lista" }}</h1>
</h3>

<hr>
<div>
    <a href="{% url create_url %}" class="btn btn-light">
        Adicionar {{ model }}
    </a>
</div>


<table class="table table-striped">
    <thead class="text-light">
        <th>Cidade</th>
        <th>Estado</th>
        <th>Opções</th>
    </thead>
    <tbody>
        {% for object in object_list %}
            <tr class="text-light">
                <td>{{ object.nome }}</td>
                <td>{{ object.estado }}</td>
                <td>
                  <div class="d-flex justify-content-evenly">
                                <a class="text-light" href="{% url update_url object.pk  %}">
                                    <i class="bi bi-pencil-square"  ></i>
                                </a>

                                <a class="text-light" href="{% url delete_url object.pk  %}">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3">Nenhum registro encontrado.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
